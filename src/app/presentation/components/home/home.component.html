<div class="home">
  <div class="home__hero">
    <div class="home__hero-content">
      <img
        src="assets/images/logo.png"
        alt="Star Wars Logo"
        class="home__hero-logo"
      />
      <h1 class="home__hero-title">May the Force Be With You</h1>
      <p class="home__hero-subtitle">
        Explore the galaxy of Star Wars films, characters, and more!
      </p>
      <button class="home__hero-button" (click)="navigateToFilms()">
        Explore
      </button>
    </div>
    <div class="home__hero-overlay"></div>
  </div>

  <section class="home__features">
    <div class="home__feature-card">
      <img
        src="assets/images/films.png"
        alt="Films"
        class="home__feature-image"
        width="100"
        height="100"
      />
      <h2 class="home__feature-title">Films</h2>
      <p class="home__feature-description">
        Discover all the Star Wars movies in one place.
      </p>
    </div>
    <div class="home__feature-card">
      <img
        src="assets/images/characters.png"
        alt="Characters"
        class="home__feature-image"
        width="100"
        height="100"
      />
      <h2 class="home__feature-title">Characters</h2>
      <p class="home__feature-description">
        Meet iconic heroes, villains, and creatures across the galaxy.
      </p>
    </div>
    <div class="home__feature-card">
      <img
        src="assets/images/planets.png"
        alt="Planets"
        class="home__feature-image"
        width="100"
        height="100"
      />
      <h2 class="home__feature-title">Planets</h2>
      <p class="home__feature-description">
        Venture into exotic worlds and learn about their inhabitants.
      </p>
    </div>
  </section>
</div>
